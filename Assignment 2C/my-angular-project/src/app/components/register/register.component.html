<div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="signupObj.name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="signupObj.email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required [(ngModel)]="signupObj.phone">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required [(ngModel)]="signupObj.dob">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required [(ngModel)]="signupObj.gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required [(ngModel)]="signupObj.address">

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required [(ngModel)]="signupObj.student_id">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="signupObj.password">

        <button type="submit" (click)="onSignUp()">Register</button>
    </form>

    <p>Already Have An Account? Go to <a routerLink = "/login">Login</a></p>
</div>
